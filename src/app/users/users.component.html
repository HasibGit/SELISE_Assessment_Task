<div class="mat-elevation-z1">
  <mat-table [dataSource]="listData" matSort #userTbSort="matSort">

    <ng-container matColumnDef="FullName">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.FullName}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="Gender">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Gender</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.Sex}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="DateOfBirth">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Date Of Birth</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.DateOfBirth | date: 'mediumDate'}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="Email">
      <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.Email}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="PhoneNumber">
      <mat-header-cell *matHeaderCellDef>Phone No.</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.PhoneNumber}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="noData">
      <mat-footer-cell *matFooterCellDef colspan="6">
        No data. 
      </mat-footer-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    <mat-footer-row *matFooterRowDef="['noData']" [style.display]="listData ? 'none' : 'block'"></mat-footer-row>
  </mat-table>
</div>
